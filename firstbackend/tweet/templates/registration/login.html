{% extends "layout.html" %}

{% block content %}
<h2 class="text-white">Login form</h2>
<form method="post">
  {% csrf_token %}
  <div class="text-white">
    {{ form.as_p }}
  </div>
  <button class="btn btn-primary">Login</button>
</form>
<p class="text-white">Don't have an account? <a href="{% url 'tweet:register' %}">Register here</a>.</p>
{% endblock %}
